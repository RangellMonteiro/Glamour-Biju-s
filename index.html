<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Bijuterias</title>
    <link rel="stylesheet" href="assets/css/template.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img class="Glamour" src="assets/images/LogoBiju.png" alt="Logo da Loja">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="banner">
        <div class="banner_headline">
            <h1>Sua loja de Bijuterias</h1>
            <h2>Venha conhecer nossos produtos</h2>
        </div>
        <div class="banner_options">
            <div class="option">
                <h3>Colares</h3>
                <p>Encontre peças únicas e elegantes.</p>
            </div>
            <div class="option">
                <h3>Anéis</h3>
                <p>Modelos exclusivos para todos os gostos.</p>
            </div>
            <div class="option">
                <h3>Pulseiras</h3>
                <p>Acessórios que fazem a diferença.</p>
            </div>
        </div>
    </section>
</body>
</html>
